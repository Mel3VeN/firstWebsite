    <main>
      <div class="contactform" id="main">
        <div class="contactinner">
          <h1 class="contactheader">Kontaktiere mich</h1>
          <form action="mailto:hook93@googlemail.com" method="POST">
            <div class="group">
              <label for="yourName">Dein Name</label>
              <input type="text" name="deinName" id="yourName" />
            </div>
            <div class="group">
              <label for="yourMail">Deine E-Mail</label>
              <input type="email" name="Email" id="yourMail" />
            </div>
            <div class="group">
              <label for="yourMessage">Deine Nachricht</label>
              <textarea
                name="Nachricht"
                id="yourMessage"
                cols="26"
                rows="10"
              ></textarea>
            </div>
            <button class="formbutton" type="submit">Senden</button>
          </form>
        </div>
      </div>
